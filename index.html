<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Pub Crawl 2026 - Avatar Maker</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jasonsbmoc.github.io/MPC-AvatarMaker/">
    <meta property="og:title" content="Medium Pub Crawl 2026 - Avatar Maker">
    <meta property="og:description" content="Upload your profile picture, choose a frame and color options, and download to receive your new themed image.">
    <meta property="og:image" content="https://jasonsbmoc.github.io/MPC-AvatarMaker/Images/AvatarMaker-OG.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jasonsbmoc.github.io/MPC-AvatarMaker/">
    <meta property="twitter:title" content="Medium Pub Crawl 2026 - Avatar Maker">
    <meta property="twitter:description" content="Upload your profile picture, choose a frame and color options, and download to receive your new themed image.">
    <meta property="twitter:image" content="https://jasonsbmoc.github.io/MPC-AvatarMaker/Images/AvatarMaker-OG.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Images/PubCrawl-TicketLogo.png" alt="Logo" class="logo">
            <p class="subheadline">Upload your profile picture, choose a frame and color options, and download to receive your new themed image.</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-placeholder" id="uploadPlaceholder">+</div>
            <canvas id="previewCanvas"></canvas>
        </div>

        <div class="zoom-control" id="zoomControl">
            <span class="zoom-label">Zoom</span>
            <input type="range" class="zoom-slider" id="zoomSlider" min="100" max="300" value="100" step="1">
            <button class="reset-position" id="resetPosition">Reset</button>
        </div>

        <input type="file" id="fileInput" accept="image/*">

        <div class="controls">
            <div class="control-group">
                <span class="control-label">Frame Style</span>
                <div class="frame-options">
                    <div class="frame-option">
                        <input type="radio" id="frame1" name="frame" value="01" checked>
                        <label for="frame1">
                            <img src="Frames/Frame-01-Multi.png" alt="Frame 1" class="frame-thumbnail">
                        </label>
                    </div>
                    <div class="frame-option">
                        <input type="radio" id="frame2" name="frame" value="02">
                        <label for="frame2">
                            <img src="Frames/Frame-02-Multi.png" alt="Frame 2" class="frame-thumbnail">
                        </label>
                    </div>
                    <div class="frame-option">
                        <input type="radio" id="frame3" name="frame" value="03">
                        <label for="frame3">
                            <img src="Frames/Frame-03-Multi.png" alt="Frame 3" class="frame-thumbnail">
                        </label>
                    </div>
                    <div class="frame-option">
                        <input type="radio" id="frame4" name="frame" value="04">
                        <label for="frame4">
                            <img src="Frames/Frame-04-Multi.png" alt="Frame 4" class="frame-thumbnail">
                        </label>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <span class="control-label">Color</span>
                <div class="color-options">
                    <div class="color-option">
                        <input type="radio" id="colorYellow" name="color" value="Yellow" checked>
                        <label for="colorYellow">
                            <div class="color-circle" style="background-color: #FFC017;"></div>
                        </label>
                    </div>
                    <div class="color-option">
                        <input type="radio" id="colorPink" name="color" value="Pink">
                        <label for="colorPink">
                            <div class="color-circle" style="background-color: #FFB7C5;"></div>
                        </label>
                    </div>
                    <div class="color-option">
                        <input type="radio" id="colorLavender" name="color" value="Lavender">
                        <label for="colorLavender">
                            <div class="color-circle" style="background-color: #ABBAE9;"></div>
                        </label>
                    </div>
                    <div class="color-option">
                        <input type="radio" id="colorRed" name="color" value="Red">
                        <label for="colorRed">
                            <div class="color-circle" style="background-color: #E8603A;"></div>
                        </label>
                    </div>
                    <div class="color-option">
                        <input type="radio" id="colorMulti" name="color" value="Multi">
                        <label for="colorMulti">
                            <div class="color-circle color-multi">
                                <div class="color-multi-segment" style="background-color: #FFC017;"></div>
                                <div class="color-multi-segment" style="background-color: #FFB7C5;"></div>
                                <div class="color-multi-segment" style="background-color: #ABBAE9;"></div>
                                <div class="color-multi-segment" style="background-color: #E8603A;"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="download-btn" id="downloadBtn" disabled>
                    <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    Download
                </button>
                <button class="clear-btn" id="clearBtn" disabled>
                    <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                    Clear
                </button>
            </div>
        </div>

        <div class="privacy-notice">
            All image processing happens locally in your browser. Medium does not store, collect, or transmit any images you upload through this tool.
        </div>
    </div>

    <!-- Script -->
    <script src="js/main.js"></script>
</body>
</html>
